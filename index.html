<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-900 text-white font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-cyan-400 mb-2">Financial Tools Hub</h1>
            <p class="text-lg text-gray-400">A collection of powerful, real-time financial visualization tools.</p>
        </header>

        <main class="w-full max-w-2xl">
            <h2 class="text-2xl font-semibold text-gray-300 mb-6 border-b-2 border-gray-700 pb-2">Available Tools</h2>
            <div class="grid grid-cols-1 gap-6">
                <a href="./order_book_visualizer.html" class="bg-gray-800 p-6 rounded-lg border border-gray-700 hover:border-cyan-500 hover:bg-gray-700 transition-all duration-300 transform hover:-translate-y-1 shadow-lg">
                    <div class="flex items-center gap-4">
                        <div class="flex-shrink-0 bg-cyan-500/20 text-cyan-400 p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V7a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-white">Order Book Visualizer</h3>
                            <p class="text-gray-400 mt-1">Visualize real-time Binance spot order book data as a high-frequency heatmap.</p>
                        </div>
                         <div class="ml-auto text-gray-500">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                </a>
                <!-- Future tools can be added here -->
            </div>
        </main>
    </div>
